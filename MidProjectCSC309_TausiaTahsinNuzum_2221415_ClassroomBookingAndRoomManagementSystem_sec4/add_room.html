<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Room</title>
    <style>
        /* Reset body to ensure full-width navbar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Navbar styling */
        #navbar {
            width: 100%; /* Make navbar full width */
        }

        h3 {
            color: #333;
            margin-top: 13px;
        }

        /* Centered form styling */
        form {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            width: 60%;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 2px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 14px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 8px;
            background-color: #4fa0fd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor:pointer;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #4562a0;
        }
    </style>
</head>
<body>
    <!-- Navbar placeholder for loading external content -->
    <div id="navbar"></div>

    <!-- Page heading -->
    <h3>Add New Room</h3>

    <!-- Form content -->
    <form action="add_room_process.php" method="POST">
        <label for="room_name">Room Name:</label>
        <input type="text" id="room_name" name="room_name" required><br>

        <label for="room_type">Room Type:</label>
        <select id="room_type" name="room_type" required>
            <option value="classroom">Classroom</option>
            <option value="computer lab">Computer Lab</option>
            <option value="physics lab">Physics Lab</option>
            <option value="pharmacy lab">Pharmacy Lab</option>
            <option value="Lecture Gallery">Lecture Gallery</option>
            <option value="multipurpose hall">Multipurpose Hall</option>
            <option value="auditorium">Auditorium</option>
        </select><br>

        <label for="capacity">Capacity:</label>
        <input type="number" id="capacity" name="capacity" min="1" required><br>

        <label for="building">Building:</label>
        <select id="building" name="building" required>
            <option value="Main Building">Main Building</option>
            <option value="DMK">DMK</option>
            <option value="Jubilee">Jubilee</option>
        </select><br><br>

        <input type="submit" value="Add Room">
    </form>

    <!-- Script to load navbar content from external file -->
    <script>
        fetch('admin_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</body>
</html>
