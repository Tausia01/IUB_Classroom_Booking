<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgb(56, 154, 215);
            color: white;
        }

        .navbar .logo img {
            height: 40px;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        /* Room Management dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: rgb(56, 154, 215);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .dropdown-menu a:hover {
            background-color: rgb(45, 125, 175);
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="./iub_logo.png" alt="University Logo" width="120">
        </div>
        <nav class="nav-links">
            <a href="booking_requests.html">Booking Requests</a>
            
            <!-- Room Management dropdown -->
            <div class="dropdown">
                <a href="#">Room Management</a>
                <div class="dropdown-menu">
                    <a href="add_room.html">Add Room</a>
                    <a href="remove_room.html">Remove Room</a>
                </div>
            </div>

            <a href="#account">Account</a>
        </nav>
    </header>

</body>
</html>
