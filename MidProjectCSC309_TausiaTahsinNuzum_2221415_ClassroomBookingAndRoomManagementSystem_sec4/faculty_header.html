<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgb(56, 154, 215);
            color: white;
        }

        .navbar .logo img {
            height: 40px; 
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
            position: relative;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            position: relative;
        }

        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown content styled to match navbar */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgb(56, 154, 215); /* Match navbar color */
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: hidden;
            z-index: 1;
            top: 100%; /* Position it below the dropdown button */
        }

        .dropdown-content a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            font-weight: normal;
        }

        .dropdown-content a:hover {
            background-color: rgba(30, 130, 190); /* Darker shade on hover */
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="./iub_logo.png" alt="University Logo" width="120">
        </div>
        <nav class="nav-links">
            <a href="./book_room.html">Book a Room</a>
            <a href="my_bookings.html">My Bookings</a>
            
            <!-- Account Dropdown Menu -->
            <div class="dropdown">
                <a href="#" class="account-link">Account</a>
                <div class="dropdown-content">
                    <a href="./faculty_account.html">Faculty Information</a>
                    <a href="./index.html">Sign Out</a>
                </div>
            </div>
        </nav>
    </header>

</body>
</html>
